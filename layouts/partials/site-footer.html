<footer class="{{ .Site.Params.background_color_class | default " bg-black" }} bottom-0 w-100 pa3" role="contentinfo">
  <div class="flex justify-center">
    <div class="outline w-50 mr2">
      <a class="f4 fw4 hover-white no-underline white-70 dib-ns pv2 ph3" href="{{ .Site.Home.Permalink }}">
        &copy; {{ with .Site.Copyright | default .Site.Title }} {{ . | safeHTML }} {{ now.Format "2006"}} {{ end }}
      </a>
    </div>
    <div class="outline w-50 mr2">
      <span>
        <a class="f4 fw4 hover-white no-underline white-70 dib-ns pv2 ph3" href="{{ .Site.Params.Impressum }}">
          Impressum
        </a>
        <a class="f4 fw4 hover-white no-underline white-70 dib-ns pv2 ph3" href="{{ .Site.Params.Privacy_Policy }}">
          Datenschutz
        </a>
      </span>
    </div>
  </div>
</footer>
